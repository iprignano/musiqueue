<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/popup.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400italic,400,700,300' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div id="container">

      <h1>Musiqueue</h1>
      <div id="main">

        <p id="save-band"><a id="save" href="#">Save this band</a></p>
        <p id="list-bands"><a id="browse" href="#">Browse your saved bands</a></p>
        <!-- actions -->

        <div class="overlay">
          <p class="message success" id="saved">Band saved successfully!</p>
          <p class="message success" id="removed">Band successfully removed!</p>
          <p class="message error" id="duplicate">Hey! You already have this band in your library.</p>
          <p class="message error" id="notvalid">Looks like you're not on a valid Last.fm artist page.</p>
          <p class="message error" id="unknown">Unknown error occurred. Sorry!</p>

          <p><a href="#" id="close-overlay">Ok</a></p>
        </div>
        <!-- end overlay saved -->
      </div>
      <!-- end main -->

      <div id="list">
        <span id="back"><a href="#">Back to main menu</a></span>        
        <!-- menu -->

        <div id="bands-list">
          
        </div>
        <!-- bands -->
      </div>
      <!-- end list -->
    </div>
    <!-- end container -->

    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="popup.js" type="text/javascript"></script>
  </body>
</html>
